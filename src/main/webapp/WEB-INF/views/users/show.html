<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
    <link href="/static/css/main.css" rel="stylesheet" />
</head>
<body>
    <h1 th:text="${user.getUsername()}"></h1>
    <p th:text="'Id: ' + ${user.getId()}"></p>
    <p th:text="'Email: ' + ${user.getEmail()}"></p>
    <p th:text="'Password: ' + ${user.getPassword()}"></p>
    <hr>

    <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
        <input type="submit" value="Edit">
    </form>
    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete">
    </form>
    <form th:method="GET" th:action="@{/admin/new}">
        <input type="submit" value="Create new user">
    </form>
    <form th:method="GET" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>

</body>
</html>
